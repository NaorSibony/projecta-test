<label for="password">Password</label>
<input
  type="password"
  class="form-control"
  id="password"
  placeholder="Enter Password"
  [formControl]="passwordControl"
/>
<div class="indications">
  <div *ngFor="let validation of appliedValidationKeys">
    <div>
      <span [class.invalid]="passwordControl.hasError(validation)"></span
      >{{ passwordValidations[validation].description }}
    </div>
  </div>
</div>
