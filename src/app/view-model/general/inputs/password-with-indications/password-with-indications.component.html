<label for="password">Password</label>
<input type="password" class="form-control" id="password" placeholder="Enter Password" [formControl]="passwordControl" />

<ul class="indications">
  <li [class.invalid]="passwordControl.hasError(validation)" *ngFor="let validation of appliedValidationKeys">
    <span>{{ passwordValidations[validation].description }}</span>
  </li>
</ul>
